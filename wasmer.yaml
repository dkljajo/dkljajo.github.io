kind: wasmer.io/App.v0
name: d4v1d-hacker-terminal
package: .
scaling:
  mode: single_concurrency
build:
  command: npm run build
deploy:
  public: true
  static:
    dir: .
    index_document: index.html
    error_document: 404.html
domains:
  - name: davidkljajo.dev
    https:
      enabled: true
      force: true
  - name: www.davidkljajo.dev
    https:
      enabled: true
      force: true
redirects:
  - from: "www.davidkljajo.dev"
    to: "https://davidkljajo.dev"
    status: 301
